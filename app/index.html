<!DOCTYPE html>

<html>
	<head>
		<title>Awesome Search</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/font.css">
	</head>
	<body>
		<div id="main">
			<div id="searchwrapper">
				<form action="" id="search_form">
					<input type="text" id="input" name="query" placeholder="Okay, let's look for..."/>
					<button id="submit" class="si-search"></button>
				</form>
				<div id="resultswrapper">
					<section id="algo1wrapper" class="algowrapper">
						<div id="algo1title" class="algotitle">Algorithm 1</div>
						<div id="algo1scroller" class="algoscroller">
							<ul id="algo1results" class="results"></ul>
						</div>
						<div id="algo1count" class="algocount">Let's start looking!</div>
					</section>
					<section id="algo2wrapper" class="algowrapper">
						<div id="algo2title" class="algotitle">Algorithm 2</div>
						<div id="algo2scroller" class="algoscroller">
							<ul id="algo2results" class="results"></ul>
						</div>
						<div id="algo2count" class="algocount">Let's start looking!</div>
					</section>
				</div>
				<div id="closebutton" class="si-close"></div>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
	</body>
</html>
